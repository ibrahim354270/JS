    <script>

let x=10;
console.log(x) //10

let y= x++;
console.log(y)//10
console.log(x)//11

let z=y++
console.log(z)//10
console.log(y)//11

y++;
console.log(y)//12

let a=z--;
console.log(a)//10
console.log(z)//9

z=--a;
console.log(z)//9
console.log(a)//9

z+=3;
console.log(z)//12

    </script>
