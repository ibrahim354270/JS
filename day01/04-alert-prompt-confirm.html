<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Confirm-Prompt</title>
</head>
<body>
    <script>

        console.log(alert("Kullaniciya mesaj vermek için kullanilir."));

       
        
        console.log( confirm ("Bir şeyi dogrulamak için kullanilir."));
        
        confirm("Bunu silmek istediğinize emin misiniz?");
        
        console.log( prompt("Kullanicidan bilgi almak için kullanilir."));

        console.log(prompt("Adinizi giriniz" , "cevdet"))
        
    </script>
</body>
</html>
